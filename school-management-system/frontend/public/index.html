<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(235, 229, 229);
            font-family: Arial, sans-serif;
            transition: opacity 0.5s ease-out;
        }

        body.fade-out {
            opacity: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            background: -webkit-linear-gradient(45deg, #ff6b6b, #f94d6a, #c56cd6, #5b86e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s infinite;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        .button-group a {
            text-decoration: none;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #f94d6a, #c56cd6, #5b86e5);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Welcome to Sampy's Portal</h1>
        </div>
        <div class="image-container">
            <img src="/school-management-system/frontend/public/images/land.png" alt="Your Image">
        </div>
        <div class="button-container">
            <h2>Login as</h2>
            <div class="button-group">
                <a href="/school-management-system/frontend/public/login.html" class="nav-link"><button class="btn">Admin</button></a>
                <a href="/school-management-system/frontend/public/login.html" class="nav-link"><button class="btn">Student</button></a>
                <a href="/school-management-system/frontend/public/login.html" class="nav-link"><button class="btn">Parent</button></a>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetUrl = this.getAttribute('href');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            });
        });
    </script>
</body>
</html>
